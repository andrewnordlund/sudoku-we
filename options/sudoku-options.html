<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Sudoku Options</title>
		<link rel="Stylesheet" href="sudoku-options.css" type="text/css" media="screen">
		<script src="/libs/sudoku.js"></script>
	</head>	
	<body>
		<header>
			<h1 id="sudokuOptionsH1">Sudoku Options</h1>
		</header>
		<main>
			<section>
				<h2 id="mainH2">Main</h2>
				<div class="fieldHolder">
					<input type="checkbox" id="allowHardChk">
					<label id="allowhardLbl" for="allowHardChk">Allow Hard</label>
				</div>
			</section>
			<section>
				<h2 id="displayH2">Display Options</h2>
				<div class="fieldHolder">
					<input type="checkbox" id="showTooltipsChk">
					<label id="hinttipsLbl" for="showTooltipsChk">Show Tooltips With Hints</label>
				</div>
				<div class="fieldHolder">
					<input type="checkbox" id="hightlightRowColChk">
					<label id="hlcrossLbl" for="hightlightRowColChk">Highlight the row and column under the mouse cursor</label>
				</div>
				<div class="fieldHolder">
					<input type="checkbox" id="highlightWrongNumbersChk">
					<label id="hlerrorsLbl" for="highlightWrongNumbersChk">Highlight wrongly placed numbers</label>
				</div>
			</section>
			<section id="devSection">
                                <h2>Developer Options</h2>
                                <!-- dbug -->
                                <div>
                                        <input type="checkbox" name="dbugChk" id="dbugChk">
                                        <label for="dbugChk">Debugging</label>
                                </div>
                        </section>
		</main>
		<footer>
		</footer>
		<script src="sudoku-options.js"></script>
	</body>
</html>
