<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Sudoku Options</title>
		<link rel="stylesheet" href="sudoku-options.css" type="text/css" media="screen">
	</head>	
	<body>
		<header>
			<h1>Sudoku Options</h1>
		</header>
		<main>
		<section>
			<h2>Main Settings</h2>
			<input type="checkbox" id="allowHardChk">
			<label for="allowHardChk">Allow Hard</label>
		</section>
		<section>
			<h2>Display Options</h2>
			<input type="checkbox" id="showTooltipsChk">
			<label for="showTooltipsChk">Show Tooltips With Hints</label>
			<input type="checkbox" id="hightlightRowColChk">
			<label for="hightlightRowColChk">Highlight the row and column under the mouse cursor</label>
			<input type="checkbox" id="highlightWrongNumbersChk">
			<label for="highlightWrongNumbersChk">Highlight wrongly placed numbers</label>
		</section>
		</main>
		<footer>
		</footer>
	</body>
</html>
